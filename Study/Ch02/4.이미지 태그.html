<!--
날짜 : 2022/01/17
이름 : 강태호
내용 : HTML 이미지 태그 실습

경로지정
 ./ : 현재경로(현재 폴더) 생략가능
 ../ : 상위경로(상위 폴더)
 / : 루트경로(최성위 폴더)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.이미지 태그</title>
</head>
<body>
    <h3>4.이미지 태그</h3>

    <img src="img/flower1.jpg" alt="벚꽃"/>  <!-- 벚꽃은 대체 이미지 -->
    <img src="./img/flower2.jpg" alt="코스모스"/> <!-- 현재 경로 ./ -->
    <img src="../Ch02/img/flower3.jpg" alt="튤립"/><!--상위 경로 ../-->
    <img src="/Study/Images/flower1.jpg" alt="벚꽃"/><!--루트(최상위디렉토리)-->

</body>
</html>
